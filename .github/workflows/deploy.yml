name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          pnpm config set auto-install-peers false
          pnpm install --frozen-lockfile

      - name: Fetch content from microCMS
        env:
          MICROCMS_SERVICE_DOMAIN: ${{ secrets.MICROCMS_SERVICE_DOMAIN }}
          MICROCMS_API_KEY: ${{ secrets.MICROCMS_API_KEY }}
          MICROCMS_API_ENDPOINT: ${{ secrets.MICROCMS_API_ENDPOINT }}
        run: |
          if { [ -n "$MICROCMS_SERVICE_DOMAIN" ] && [ -n "$MICROCMS_API_KEY" ]; } || { [ -n "$MICROCMS_API_ENDPOINT" ] && [ -n "$MICROCMS_API_KEY" ]; }; then \
            mkdir -p public; \
            endpoint="${MICROCMS_API_ENDPOINT:-https://$MICROCMS_SERVICE_DOMAIN.microcms.io/api/v1/pages}"; \
            if echo "$endpoint" | grep -q '?'; then sep='&'; else sep='?'; fi; \
            curl -sS -H "X-MICROCMS-API-KEY: $MICROCMS_API_KEY" \
              "$endpoint${sep}limit=100&orders=order" \
              -o public/microcms.raw.json; \
            node scripts/transform-microcms.mjs public/microcms.raw.json public/content.json; \
          else \
            echo "MICROCMS_* secrets not set. Skipping fetch."; \
          fi

      - name: Build
        run: pnpm build

      - name: SPA fallback (404.html)
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
